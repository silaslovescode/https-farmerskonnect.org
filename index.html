<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Konnect AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffd700; /* Golden yellow background for header */
            color: #333; /* Dark text color */
            padding: 1em 0;
            text-align: center;
        }
        .container1 {
            position: relative;
            width: 100%;
            height: 600px; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             /* background-color:#ffd700;  semi-transparent black */
            z-index: 2; /* ensures it's above the iframe */
            pointer-events: none; /* allow clicks to pass through */
        }
        iframe {
            width: 500px; /* Adjust the width to better fit the chat content */
            height: 400px; /* Adjust the height to better fit the chat content */
            border: none;
            z-index: 1; /* ensures it's below the overlay */
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        .project-title {
            color: #007bff;
        }
        .project-description {
            margin-top: 1em;
        }
        .client-section {
            background-color: #ffd700; /* Golden yellow background for client-side sections */
            padding: 1em;
            margin-top: 1em;
        }
        .client-section h2 {
            color: #333; /* Dark text color */
        }
        .client-section ul {
            list-style-type: none;
            padding: 0;
        }
        .client-section ul li {
            margin-bottom: 0.5em;
        }
        .client-section ul li a {
            color: #333; /* Dark text color */
            text-decoration: none;
            font-weight: bold;
        }
        .client-section ul li a:hover {
            color: #fff; /* White text color on hover */
            background-color: #333; /* Dark background color on hover */
            padding: 0.3em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FARMERSKONNECT-AI</h1>
    </header>
    <div class="container1">
        <iframe src="https://farmerskonnect.org/"></iframe><br>
        <iframe src="https://www.chatpdf.com/share/2aTuxGqbqmtB94CrjtRpY"></iframe>
        <div class="overlay">    
        </div>
    </div>

</body>
</html>
